<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vacation Page</title>
    </head>
    <body>
        
        <h2>naveen kumar maddipati selects a vacation</h2>
        <br>
        <form action="">
            <input type="checkbox" name="air" id="byAir" value="True">
            <label for="byAir">Travel by Air</label>
            <br>
            <input type="checkbox" name="domestic" id="domestic" value="True">
            <label for="domestic">Domestic</label>
            <br>
            <input type="checkbox" name="resort" id="resort" value="False">
            <label for="resort">Resort</label>
            <br>
            <button type="button" onclick="selectVacation()">Select a vacation</button>
        </form>
        <br>

        <!-- Part 8 -->
        <form action="">
            <label for="cityName">Enter a city</label>
            <input type="text" name="city" value="city" id="cityName">
            <br><br>
            <label for="price">Enter price</label>
            <input type="text" name="price" id="price" value="">
            <br><br>
            <button type="button" onclick="updateVacation()">Update the Vacation</button>
        </form>

        <p id="vacation_results">Your results will be displayed here</p>

        <script>
            my_vacation = {}
            function selectVacation() {
                my_vacation = {}
                result = ""
                air = document.getElementById("byAir").checked
                domestic = document.getElementById("domestic").checked
                resort = document.getElementById("resort").checked
                if(air) {
                    result = "Travel By Air, "
                } if(domestic) {
                    result += "Domestic, "
                } if(resort) {
                    result += "Resort"
                }
                my_vacation["vacation"] = result
                document.getElementById("vacation_results").innerHTML = my_vacation["vacation"]
            }

            function updateVacation() {
                city = document.getElementById("cityName").value;
                price = document.getElementById("price").value;
                my_vacation["city"] = city
                my_vacation["price"] = price

                document.getElementById("vacation_results").innerHTML += ", City: " + my_vacation["city"]
                                                                       + ", Price: " + my_vacation["price"]     
            }
        </script>
    </body>
</html>
